<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>flex布局</title>
  <style>
    .flex-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap-reverse;
      background-color: DodgerBlue;
    }

    /* 选择父元素样式是 .flex-container 的所有 <div> 元素 */
    .flex-container>div {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f1f1f1;
      width: 100px;
      height: 80px;
      margin: 10px;
    }

    .flex-container>div>div {
      background-color: yellowgreen;
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div>
      <div>1</div>
    </div>
    <div>
      <div>2</div>
    </div>
    <div>
      <div>3</div>
    </div>
    <div>
      <div>4</div>
    </div>
    <div>
      <div>5</div>
    </div>
    <div>
      <div>6</div>
    </div>
  </div>
</body>

</html>
