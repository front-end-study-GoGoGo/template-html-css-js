<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>flex布局</title>
  <style>
    .flex-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      background-color: DodgerBlue;
    }

    /* 选择父元素样式是 .flex-container 的所有 <div> 元素 */
    .flex-container>div {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: yellowgreen;
      width: 100px;
      height: 80px;
      margin: 10px;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
  </div>
</body>

</html>
